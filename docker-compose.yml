# docker-compose.yml
version: '3'
networks:
  todoapp-net:
services:
  pythonapp:
    image: todoapp:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - todoapp-net
    depends_on:
      - mysql
    restart: unless-stopped
  mysql:
    image: mysql-local:latest
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: my-sql
    ports:
      - "3306:3306"
    volumes:
      - todoapp-db-data:/var/lib/mysql
    env_file:
      - db.env
    networks:
      - todoapp-net
volumes:
  todoapp-db-data:
